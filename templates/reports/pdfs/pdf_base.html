<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Gmini Tours Document{% endblock %}</title>
    <style>
        @page {
            size: A4;
            margin: 1.5cm;
        }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-size: 14px;
            color: #333;
        }
        .header {
            text-align: center;
            border-bottom: 3px solid #0a2d5c; /* Dark Blue from theme */
            padding-bottom: 15px;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #0a2d5c;
            margin: 0;
            font-size: 28px;
        }
        .details-section {
            margin-bottom: 25px;
        }
        .details-section h3 {
            color: #333;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .summary-table {
            width: 50%;
            margin-left: auto;
            border: none;
        }
        .summary-table td {
            border: none;
            padding: 5px 10px;
        }
        .summary-table .total {
            font-weight: bold;
            font-size: 1.2em;
            border-top: 2px solid #333;
        }
        .footer {
            position: fixed;
            bottom: -30px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{% block doc_title %}Aronee{% endblock %}</h1>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <div class="footer">
        &copy; {% now "Y" %} Aronee. All rights reserved.
    </div>
</body>
</html>
